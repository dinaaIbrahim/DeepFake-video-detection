  <style>
    /* Circular logo */
    .navbar-brand img {
      border-radius: 50%;
      overflow: hidden;
      width: 60px; /* Set the desired width */
      height: 60px; /* Set the desired height */
    }

    /* Navbar Text Color */
    .header_section .navbar-nav .nav-link {
      color: #000000 !important; /* Set text color to black */
    }

    .header_section .navbar-brand span {
      color: #e93f1a; /* Set text color to register button color */
      margin-left: 10px; /* Adjust margin as needed */
      font-weight: bold; /* Set font weight to bold */
    }

    /* Upload Section */
    .upload_section {
      background-color: #f8f9fa; /* Set background color */
      padding: 50px 0; /* Adjust padding as needed */
    }

    .upload_form {
      background-color: #ffffff; /* Set white background color */
      padding: 20px; /* Adjust padding as needed */
      border-radius: 8px; /* Add border-radius for rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    }

    .upload_form label {
      display: block;
      margin-bottom: 10px; /* Adjust margin as needed */
      color: #495057; /* Set label color */
      font-size: 16px; /* Set label font size */
    }

    .upload_form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px; /* Adjust margin as needed */
      border: 1px solid #ced4da; /* Set input border */
      border-radius: 5px; /* Add border-radius for rounded corners */
      font-size: 16px; /* Set input font size */
    }

    .upload_form button {
      background-color: #e93f1a; /* Use the same button color as in other sections */
      color: #ffffff; /* Set button text color */
      padding: 12px 20px; /* Adjust padding as needed */
      border: none;
      border-radius: 5px; /* Add border-radius for rounded corners */
      cursor: pointer;
      font-size: 18px; /* Set button font size */
    }

    .upload_form button:hover {
      background-color: #cc7000; /* Use the same button hover color as in other sections */
    }

    /* Contact Section */
    .info_section {
      background-color: #f8f9fa; /* Set background color */
      padding: 30px 0; /* Adjust padding as needed */
    }

    .footer_contact h2 {
      color: #000000; /* Set text color to black */
      margin-bottom: -5px;
    }

    .box {
      display: flex;
      justify-content: space-between;
    }

    .img-box {
      margin-bottom: 20px;
    }

    /* Button style for "Get Started" */
    .header_section .navbar-nav .nav-item.active .nav-link.get-started-btn,
    .header_section .navbar-nav .nav-item .get-started-btn {
      background-color: #e93f1a;
      color: #ffffff !important; /* Set text color to white */
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
    }

    .header_section .navbar-nav .nav-item.active .nav-link.get-started-btn:hover,
    .header_section .navbar-nav .nav-item .get-started-btn:hover {
      background-color: #cc7000;
    }
    .result_display {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 50px;
}



.text_content {
    position: relative;
    background: #db4c14;
    border-radius: 20px; /* Larger border radius for a rounder bubble */
    padding: 20px; /* More padding for a bigger bubble */
    width: 300px; /* Wider bubble */
    text-align: center;
    margin: 20px;
    margin-left: 200px;
    font-size: 30px;
    color: white; /* Larger text */
}

.text_content:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 30px; /* You can adjust if needed */
    height: 30px; /* You can adjust if needed */
    border: 20px solid transparent; /* Larger border for a bigger tail */
    border-top-color: #f0f0f0;
    border-bottom: 0;
    margin-left: -20px; /* Adjust margin to align the tail */
    margin-bottom: -20px; /* Adjust to position the tail correctly */
}



.image_content {
  width: 50%; /* Adjust the width as needed */
}

.image_content img {
  width: 70%; /* Make image responsive */
  height: auto;
  padding-bottom: 20px;
}

body{
  background-image: url("../static/images/body_bg.jpg");
}

  </style>
</head>

  <!-- Contact Section -->
